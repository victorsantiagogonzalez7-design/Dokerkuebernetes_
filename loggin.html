<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/loggin.css">
    <link rel="shortcut icon" href="imagen/Gemini_Generated_Image_2mdhva2mdhva2mdh-modified (1).png" type="image/png">
</head>

<body>
    <!-- Modal de notificaciones -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Notificación</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalCloseBtn" class="btn-primary">Aceptar</button>
            </div>
        </div>
    </div>

    <section>
        <form id="login-form">
            <h1>Inicio de sesión</h1>

            <!-- Paso 1: ingresar correo -->
            <div class="inputbox" id="email-step">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label>Correo electrónico</label>
            </div>
            <button type="button" id="verify-email">Verificar correo</button>

            <!-- Paso 2: ingresar token (oculto al inicio) -->
            <div class="inputbox" id="token-step" style="display: none;">
                <ion-icon name="key-outline"></ion-icon>
                <input type="text" id="token" maxlength="8" required>
                <label>Token de verificación</label>
            </div>
            <button type="button" id="verify-token" style="display: none;">Iniciar sesión</button>
        </form>
    </section>

    <!-- Íconos de Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="js/login.js"></script>
</body>

</html>
